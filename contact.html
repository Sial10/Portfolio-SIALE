<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact | Ephraïm SIALE | Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
      SIALE-KOYAMBA <span class="persian">Ephraïm</span>
    </div>
      <nav>
        <ul>
           <li><a href="index.html">Accueil</a></li>
        <li><a href="#apropos">À propos</a></li>
        <li><a href="#projets">Projets</a></li>
        <li><a href="#competences">Compétences</a></li>
        <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="contact" class="contact-section">
  <h2>Contact</h2>
  <p class="contact-text">
    Vous avez un <span class="persian">projet en tête ?</span><br>
    N'hésitez pas à me <span class="persian">contacter</span>
  </p>
  <form id="contact-form">
  <div class="form-row">
    <div class="form-group">
      <label for="nom">Votre nom :</label>
      <input type="text" id="nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Votre prénom :</label>
      <input type="text" id="prenom" name="prenom" required>
    </div>
  </div>
  <div class="form-group">
    <label for="emailContact">Votre email :</label>
    <input type="email" id="emailContact" name="emailContact" required>
  </div>

  <div class="form-group">
    <label for="sujet">Sujet :</label>
    <input type="text" id="sujet" name="sujet" required>
  </div>

  <div class="form-group">
    <label for="message">Message :</label>
    <textarea id="message" name="message" required></textarea>
  </div>

  <button type="submit">Envoyer</button>
<hr class="contact-separator">
  <div class="contact-info">
    <p><img src="phone-icon.svg" alt="Téléphone" class="icon"> 0033 7 51 33 31 22</p>
    <p><img src="linkedin-icon.webp" alt="LinkedIn" class="icon"> <a href="https://www.linkedin.com/in/ephraim-siale" target="_blank">Linkedin</a></p>
    <p><img src="facebook-icon.webp" alt="Facebook" class="icon"> <a href="https://www.facebook.com/ephra.80" target="_blank">Facebook</a></p>
  </div>
</form>

</section>

  <footer>
  <div class="left">Designed by <span class="persian">Ephraïm</span> with HTML CSS JS</div>
  <div class="right">Tous droits réservés - 2025</div>
</footer>
  <script src="js/script.js"></script>
</body>
</html>
